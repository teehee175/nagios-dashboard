# Nagios Dashboard - Nginx Configuration
# Copy this file to /etc/nginx/conf.d/nagios-dashboard.conf
# Then run: nginx -t && systemctl reload nginx

server {
    listen 80;
    server_name _;  # Change to your domain or IP if needed

    # Dashboard static files
    root /var/www/nagios-dashboard/dist;
    index index.html;

    # Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy requests to Nagios CGI
    # Adjust the proxy_pass URL to match your Nagios server
    location /nagios/ {
        # Option 1: Nagios on same server
        proxy_pass http://127.0.0.1:8080/nagios/;

        # Option 2: Nagios on different server (uncomment and adjust)
        # proxy_pass http://nagios-server.local/nagios/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass through authentication
        proxy_pass_request_headers on;

        # Timeout settings for slow Nagios responses
        proxy_connect_timeout 30s;
        proxy_read_timeout 90s;
        proxy_send_timeout 30s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/nagios-dashboard-access.log;
    error_log /var/log/nginx/nagios-dashboard-error.log;
}
